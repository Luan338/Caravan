<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Caravan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top py-4 box-shadow">
        <a href="index.html" class="navbar-brand">
          <img src="img/caravan.svg" alt="Caravan">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locais</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a href="#" class="dropdown-item">California</a>
                <a href="#" class="dropdown-item">Paris</a>
                <a href="#" class="dropdown-item">São Paulo</a>
              </div>
            </li> 
             <li class="nav-item active">
               <a href="planos.html" class="nav-link ml-md-2">Planos</a>
             </li> 
             <li class="nav-item active">
              <a href="contato.html" class="nav-link ml-md-2">Contato</a>
            </li> 
            <li class="nav-item active">
              <a href="#" class="nav-link ml-md-2">Login</a>
            </li> 
            <li class="nav-item active">
              <a href="inscricao.html" class="btn btn-outline-primary ml-md-2">Inscreva-se</a>
            </li> 
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid">
        <div class="row bg-dark text-white p-0">
          <div class="col-lg-7 p-0">
            <div id="carouselCidades" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
                <li data-target="#carouselCidades" data-slide-to="1"></li>
                <li data-target="#carouselCidades" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/california.jpg" alt="california">
                  <div class="carousel-caption">
                    <h6>California</h6>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/paris.jpg" alt="Paris">
                  <div class="carousel-caption">
                    <h6>Paris</h6>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/dublin.jpg" alt="Dublin">
                  <div class="carousel-caption">
                    <h6>Dublin</h6>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-lg-5 p-4">
            <h1 class="display-5">Realize a viagem do seu sonho</h1>
            <p>O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
            <form>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="E-mail" name="email" aria-label="Email">
                <div class="input-group-btn">
                  <button class="btn btn-primary" type="button">Inscreva-se</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
